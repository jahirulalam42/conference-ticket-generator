<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <div class="heading">
        <div class="logo">
          <img src="./assets/images/logo.svg" />
        </div>
        <h1>
          Your Journey to Coding Conf <br />
          2025 Starts Here!
        </h1>
        <p>Secure your spot at next year's biggest coding conference</p>
      </div>

      <form class="form-body" action="./pages/output.html">
        <div class="form-group">
          <label for="avatar">Upload Avatar</label>
          <label for="avatar" class="input-upload"
            ><span class="upload-icon"
              ><img src="./assets/images/icon-upload.svg" /></span
            >Drag and drop or click to upload</label
          >
          <input type="file" id="avatar" accept="image/*" hidden />
        </div>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
          />
        </div>

        <div class="form-group">
          <label for="github">Github Username</label>
          <input
            type="text"
            id="github"
            name="github"
            placeholder="@yourusername"
          />
        </div>

        <div class="form-group">
          <input
            type="submit"
            class="bg-button"
            id="generate"
            value="Generate My Ticket"
          />
        </div>
      </form>

      <div class="pattern-bottom">
        <img src="./assets/images/pattern-bottom.svg" alt="pattern-bottom" />
      </div>
      <div class="pattern-top">
        <img src="./assets/images/pattern-top.svg" alt="pattern-top" />
      </div>
    </div>
  </body>
</html>
