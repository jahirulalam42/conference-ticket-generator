<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div>
    <div class="heading">
      <h3>Coding Conf</h3>
      <h1>
        Your Journey to Coding Conf <br />
        2025 Starts Here!
      </h1>
      <p>Secure your spot at next year's biggest coding conference</p>
    </div>

    <form class="form-body">
      <div class="form-group">
        <label for="avatar">Upload Avatar</label>
        <input type="image" src="" alt="Submit" width="48" height="48" />
      </div>

      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" />
      </div>

      <div class="form-group">
        <label for="github">Github Username</label>
        <input type="text" id="github" name="github" placeholder="@yourusername" />
      </div>

      <div class="form-group">
        <input type="button" class="bg-button" id="generate" value="Generate My Ticket" />
      </div>
    </form>

  </div>
</body>

</html>
