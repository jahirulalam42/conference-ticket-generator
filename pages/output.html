<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="output.css" />
</head>

<body>
  <div>
    <div class="heading">
      <div class="logo">
        <img src="../assets/images/logo.svg" />
      </div>

      <h1 class="header">
        Congrats, <span class="name" id="name">Jonatan Kristof !</span> <br />
        Your ticket is ready.
      </h1>
      <p class="para">
        We've emailed your ticket to <br />
        <span class="email" id="email">jonatan@email.com</span> and will send
        updats in
        <br />
        the run up to the event.
      </p>
    </div>

    <div class="ticket">
      <div class="ticket-card">
        <div class="ticket-card-info">
          <div class="ticket-card-top">
            <img src="../assets/images/logo.svg" alt="Ticket-logo" class="ticket-logo" />
            <p class="date-location">Jan 31, 2025 / Austin, TX</p>
          </div>

          <div class="ticket-info">
            <div>
              <img src="../assets/images/avatar.jpg" alt="avatar" class="avatar" id="avatar" />
            </div>
            <div class="ticket-info-info">
              <span class="name-ticket" id="name-ticket">Jonatan Kristof</span>
              <span class="email-ticket" id="email-ticket">@jonatankristof0101</span>
            </div>
          </div>
        </div>

        <div class="generate">#01609</div>
      </div>
    </div>

    <div class="pattern-bottom">
      <img src="../assets/images/pattern-bottom.svg" alt="pattern-bottom" />
    </div>
    <div class="pattern-top">
      <img src="../assets/images/pattern-top.svg" alt="pattern-top" />
    </div>
  </div>
</body>

</html>
